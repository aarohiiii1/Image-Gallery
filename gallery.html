<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMAGE GALLERY - FOOD , NATURE , CITY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <h1>Image Gallery Vibes</h1>
    <div class="buttons">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('food')">Food</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('city')">City</button>
    </div>
    <div class="gallery">
        <!-- Food Gallery -->
         <img src="food1.jpg" class="image food" alt="Food">
         <img src="food2.jpg" class="image food" alt="Food">
         <img src="food3.jpg" class="image food" alt="Food">
         <img src="food4.jpg" class="image food" alt="Food">
         <img src="food5.jpg" class="image food" alt="Food">

         <!-- Nature Gallery-->
         <img src="nature1.jpg" class="image nature" alt="Nature">
         <img src="nature2.jpg" class="image nature" alt="Nature">
         <img src="nature3.jpg" class="image nature" alt="Nature">
         <img src="nature4.jpg" class="image nature" alt="Nature">
         <img src="nature5.jpg" class="image nature" alt="Nature">

         <!-- City Gallery-->
         <img src="city1.jpg" class="image city" alt="City">
         <img src="city2.jpg" class="image city" alt="City">
         <img src="city3.jpg" class="image city" alt="City">
         <img src="city4.jpg" class="image city" alt="City">
         <img src="city5.jpg" class="image city" alt="City">

    </div>
 <script src="gallery.js"></script>
</body>
</html>
